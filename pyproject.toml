[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "git_doc_history"
version = "0.1.1"
description = "copy/track files in git, and a CLI tool/library to traverse the history"
authors = [{ name = "purarue" }]
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.9"
keywords = ["data", "git"]
classifiers = [
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]

dependencies = ["gitpython", "dateparser", "click>=8.0", "python-dotenv"]

[project.optional-dependencies]
testing = ["pytest", "mypy", "flake8"]

[project.urls]
Homepage = "https://github.com/purarue/git_doc_history"

[tool.setuptools]
packages = ["git_doc_history"]
zip-safe = false

[tool.setuptools.package-data]
git_doc_history = ["py.typed"]

[tool.mypy]
pretty = true
show_error_context = true
show_error_codes   = true
check_untyped_defs = true
namespace_packages = true
disallow_any_generics = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true

[tool.pytest.ini_options]
addopts = "--verbose ./tests/"
